<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consultant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="dashBoard.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
<script src="js/admin.js"></script>
<script>
    const token = localStorage.getItem("token");
    if(token==null){
        window.location.href='consultantSignIn.html'
    }
</script>
<body>
<iframe src="AdminNav.html" width="100%" height="100%"></iframe>
<div class="container mt-5 col-8">
    <div class="container mt-4 ">
        <!-- Input Card -->
        <div class="row">
            <div class="col-md-6"> <!-- Increase the column size for a wider card -->
                <div class="card input-card" style="background-color: #9c88ff;">
                    <div class="card-body">

                        <h5 class="card-title"> Add New Consultants </h5>
                        <!--                    <div class="form-group">-->
                        <!--                        <label for="input1">consultant id</label>-->
                        <!--                        <input type="text" disabled class="form-control" id="input1">-->
                        <!--                    </div>-->
                        <div class="form-group">
                            <label for="input1">First name</label>
                            <input type="text" class="form-control" id="input1">
                        </div>
                        <div class="form-group">
                            <label for="input2">Last name</label>
                            <input type="text" class="form-control" id="input2">
                        </div>
                        <div class="form-group">
                            <label for="input3">Gender</label>
                            <input type="text" class="form-control" id="input3">
                        </div>

                        <div class="form-group">
                            <label for="input4">email address</label>
                            <input type="text" class="form-control" id="input4">
                        </div>
                        <div class="form-group">
                            <label for="input5">mobile number</label>
                            <input type="text" class="form-control" id="input5">
                        </div>
                        <div class="form-group">
                            <label for="input6">password</label>
                            <input type="text" class="form-control" id="input6">
                        </div>
                        <div class="form-group">
                            <label for="input7">id</label>
                            <input type="text" disabled class="form-control" id="input7">
                        </div>

                        <div class="btn-group " role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-success" onclick="addConsultant()">Add</button>
                            <button type="button" class="btn btn-secondary" onclick="updateConsultant()">Update</button>
                            <button type="button" class="btn btn-danger" onclick="deleteConsultant()">Delete</button>
                            <button type="button" class="btn btn-primary" onclick="clearTextField()">Clear</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="mt-3">
        <div class="table-section">
            <table class="table table-bordered border-primary table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">gender</th>
                    <th scope="col">email Address</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">password</th>
                </tr>
                </thead>
                <tbody id="conTable">
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
