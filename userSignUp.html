<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
<script src="js/User.js"></script>
<body>

<div class="container mt-5 col-8">
    <div class="container mt-4 ">
        <!-- Input Card -->
        <div class="row">
            <div class="col-md-6"> <!-- Increase the column size for a wider card -->
                <div class="card input-card" style="background-color: #9c88ff;">
                    <div class="card-body">

                        <h5 class="card-title"> Register </h5>

                        <div class="form-group">
                            <label for="input1">First name</label>
                            <input type="text" class="form-control" id="input1">
                        </div>
                        <div class="form-group">
                            <label for="input2">Last name</label>
                            <input type="text" class="form-control" id="input2">
                        </div>
                        <div class="form-group">
                            <label for="input3">Gender</label>
                            <input type="text" class="form-control" id="input3">
                        </div>

                        <div class="form-group">
                            <label for="input4">email address</label>
                            <input type="text" class="form-control" id="input4">
                        </div>
                        <div class="form-group">
                            <label for="input5">mobile number</label>
                            <input type="text" class="form-control" id="input5">
                        </div>
                        <div class="form-group">
                            <label for="input6">password</label>
                            <input type="password" class="form-control" id="input6">
                        </div>
                        <div class="form-group">
                            <label for="input8">confirm password</label>
                            <input type="password" class="form-control" id="input8">
                        </div>
                        <div class="form-group">
                            <label for="input7">id</label>
                            <input type="text" disabled class="form-control" id="input7">
                        </div>

                        <div class="btn-group mt-4" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-success" onclick="registerUser()">REGISTER</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
